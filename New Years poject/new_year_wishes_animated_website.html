<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Happy New Year üéâ</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      height: 100vh;
      background: radial-gradient(circle at top, #1a1a40, #000);
      color: #fff;
      overflow: hidden;
    }

    canvas {
      position: absolute;
      top: 0;
      left: 0;
      z-index: 1;
    }

    .container {
      position: relative;
      z-index: 2;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 20px;
    }

    h1 {
      font-size: 3.5rem;
      animation: glow 2s ease-in-out infinite alternate;
    }

    h2 {
      margin-top: 10px;
      font-weight: 300;
      opacity: 0.9;
    }

    .year {
      font-size: 5rem;
      font-weight: 700;
      color: #ffd700;
      margin: 20px 0;
      animation: pop 1.5s ease-in-out infinite;
    }

    .btn {
      margin-top: 25px;
      padding: 14px 32px;
      font-size: 1rem;
      border: none;
      border-radius: 30px;
      background: linear-gradient(135deg, #ff512f, #f09819);
      color: white;
      cursor: pointer;
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .btn:hover {
      transform: scale(1.1);
      box-shadow: 0 0 20px rgba(255, 165, 0, 0.8);
    }

    @keyframes glow {
      from { text-shadow: 0 0 10px #ffcc00; }
      to { text-shadow: 0 0 25px #ff6600; }
    }

    @keyframes pop {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.1); }
    }

    footer {
      position: absolute;
      bottom: 15px;
      width: 100%;
      text-align: center;
      font-size: 0.85rem;
      opacity: 0.7;
    }
  </style>
</head>
<body>

  <canvas id="fireworks"></canvas>

  <div class="container">
    <h1>üéÜ Happy New Year üéÜ</h1>
    <div class="year">2026</div>
    <h2>Wishing you happiness, success & good health</h2>
    <button class="btn" onclick="showWish()">Click for Message üíå</button>
    <div id="popup" style="display:none;margin-top:20px;font-size:1.2rem;color:#ffd700;animation:glow 1.5s infinite alternate;">‚ú® May this New Year bring new opportunities, joy, and peace to your life ‚ú®</div>
  </div>

  <footer>Made with ‚ù§Ô∏è to wish everyone a wonderful New Year</footer>

  <script>
    // Surprise message
    function showWish() {
      const popup = document.getElementById('popup');
      popup.style.display = 'block';
    }

    // Fireworks animation
    const canvas = document.getElementById('fireworks');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    window.addEventListener('resize', () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    });

    class Firework {
      constructor() {
        this.x = Math.random() * canvas.width;
        this.y = canvas.height;
        this.targetY = Math.random() * canvas.height / 2;
        this.speed = Math.random() * 3 + 2;
        this.exploded = false;
        this.particles = [];
      }

      update() {
        if (!this.exploded) {
          this.y -= this.speed;
          if (this.y <= this.targetY) {
            this.exploded = true;
            for (let i = 0; i < 50; i++) {
              this.particles.push(new Particle(this.x, this.y));
            }
          }
        }
      }

      draw() {
        if (!this.exploded) {
          ctx.fillStyle = '#fff';
          ctx.fillRect(this.x, this.y, 3, 3);
        }
      }
    }

    class Particle {
      constructor(x, y) {
        this.x = x;
        this.y = y;
        this.radius = 2;
        this.color = `hsl(${Math.random() * 360}, 100%, 60%)`;
        this.velocity = {
          x: (Math.random() - 0.5) * 6,
          y: (Math.random() - 0.5) * 6
        };
        this.life = 60;
      }

      update() {
        this.x += this.velocity.x;
        this.y += this.velocity.y;
        this.life--;
      }

      draw() {
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
        ctx.fillStyle = this.color;
        ctx.fill();
      }
    }

    let fireworks = [];

    function animate() {
      ctx.fillStyle = 'rgba(0, 0, 0, 0.2)';
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      if (Math.random() < 0.05) {
        fireworks.push(new Firework());
      }

      fireworks.forEach((fw, index) => {
        fw.update();
        fw.draw();

        if (fw.exploded) {
          fw.particles.forEach((p, i) => {
            p.update();
            p.draw();
            if (p.life <= 0) fw.particles.splice(i, 1);
          });
          if (fw.particles.length === 0) fireworks.splice(index, 1);
        }
      });

      requestAnimationFrame(animate);
    }

    animate();
  </script>

</body>
</html>
